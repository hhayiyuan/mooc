<div *ngFor="let product of products" class="col-md-4 col-sm-4 col-xs-4 col-lg-4">
  <div class="thumbanail">
    <img src="http://temp.im/260x150" alt="广告图片占位符">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}元</h4>
      <h4><a [routerLink]="['/product',product.title]">{{product.title}}</a></h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
